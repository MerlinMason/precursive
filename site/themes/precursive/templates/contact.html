<div class="masthead">
    <div class="masthead-content">
        {{ partial:nav }}

        <div class="container mt-6x mb-6x">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="island c-grey3 mb-2x">

                        <h1 class="h s-md w-n text-center mt-1x">{{ form_heading }}</h1>
                        <hr>

                        <form id="contactUsForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                            <input type="hidden" name='captcha_settings' value='{"keyname":"precursiveWebsite","fallback":"true","orgId":"00DD0000000DBV2","ts":""}'>
                            <input type="hidden" name="oid" value="00DD0000000DBV2">
                            <input type="hidden" name="retURL" value="http://precursive.com/contact-success">
                            <input type="hidden" name="Lead Source" value="contactUs">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input maxlength="40" required="required" name="first_name"
                                               type="text" class="form-input bordered">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input maxlength="80" required="required" name="last_name"
                                               type="text" class="form-input bordered">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input maxlength="80" name="email" type="email" required="required"
                                               class="form-input bordered">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input maxlength="40" name="company" type="text" required="required"
                                               class="form-input bordered">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea id="00ND0000006QJTk" name="00ND0000006QJTk" required="required" wrap="soft" class="form-input bordered"
                                          placeholder="Add a message" type="text"></textarea>
                            </div>

                            <div style="visibility: hidden;" class="text-right">
                              <button class="btn-sky btn-wide g-recaptcha"
                                data-sitekey="6Ld2yR4UAAAAABOFcKrT2vFvvoI1fIxaAa_PCxzq"
                                data-callback="formsOnSubmit">
                                  Submit
                              </button>
                            </div>


                            <div  class="text-right">
                                <button id="submitContactForm" type="submit" class="btn-sky btn-wide">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="island c-grey3 text-center">
                        <h1 class="h s-md w-n mt-1x">{{ contact_heading }}</h1>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4 mb-1x">
                                {{ if site_email }}
                                <a href="mailto:{{ site_email | obfuscate_email }}" class="link-royal" target="_blank">
                                    <img src="{{ theme:img src='/icons/email.svg' }}" width="50px">
                                    <div>{{ site_email | obfuscate_email }}</div>
                                </a>
                                {{ /if }}
                            </div>
                            <div class="col-sm-4 mb-1x">

                                {{ if site_phone }}
                                <a href="tel:{{ site_phone }}" class="link-royal">
                                    <img src="{{ theme:img src='/icons/call.svg' }}" width="50px">
                                    <div>{{ site_phone }}</div>
                                </a>
                                {{ /if }}
                            </div>
                            <div class="col-sm-4 mb-1x">
                                <a href="#" class="link-royal js-show-intercom">
                                    <img src="{{ theme:img src='/icons/chat.svg' }}" width="50px">
                                    <div>Live Chat</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
