<div class="masthead">
    <div class="masthead-content">
        {{ partial:nav }}

        <div class="container mt-6x mb-6x">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="island c-grey3 mb-2x">
                        <h1 class="h s-md w-n text-center mt-1x">{{ form_heading }}</h1>
                        <hr>

                        <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                            <input type=hidden name="oid" value="00DD0000000DBV2">
                            <input type=hidden name="retURL" value="http://precursive.com/contact-success">

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input maxlength="40" name="first_name" type="text" class="form-input">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input maxlength="80" name="last_name" type="text" class="form-input">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input maxlength="80" name="email" type="text" class="form-input">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Company</label>
                                        <input maxlength="40" name="company" type="text" class="form-input">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <textarea name="00ND0000006QJTk" type="text" wrap="soft" class="form-input" placeholder="Add a message"></textarea>
                            </div>

                            <button type="submit" class="btn-sky">Submit</button>
                        </form>
                    </div>

                    <div class="island c-grey3 text-center">
                        <h1 class="h s-md w-n mt-1x">{{ contact_heading }}</h1>
                        <hr>
                        <div class="row">
                            <div class="col-sm-4">
                                <a href="mailto:{{ site_email | obfuscate_email }}" class="link-royal" target="_blank">
                                    <img src="{{ theme:img src='/icons/email.svg' }}" width="50px">
                                    <div>{{ site_email | obfuscate_email }}</div>
                                </a>
                            </div>
                            <div class="col-sm-4">
                                <img src="{{ theme:img src='/icons/call.svg' }}" width="50px">
                                <p>{{ site_phone }}</p>
                            </div>
                            <div class="col-sm-4">
                                <a href="#" class="link-royal js-show-intercom">
                                    <img src="{{ theme:img src='/icons/chat.svg' }}" width="50px">
                                    <div>Live Chat</div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
