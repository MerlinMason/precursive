<div class="masthead">
    <div class="masthead-bg">
        <video autoplay loop webkit-playsinline playsinline>
            <source src="{{ theme:asset src="vid/home-masthead.mp4" }}" type="video/mp4">
            <source src="{{ theme:asset src="vid/home-masthead.webm" }}" type="video/webm">
        </video>
    </div>
    <div class="masthead-content">
        {{ partial:nav }}
    </div>
</div>

<h1>Customers of all sizes succeed with Precursive</h1>
<div class="customer-carousel js-customer-carousel">
    {{ collection:customer }}
        {{ assets:logo }}
            <div class="carousel-cell">
                <img src="{{ glide:id width="150" height="60" }}" alt="logo for {{ title }}" title="{{ title }}">
            </div>
        {{ /assets:logo }}
    {{ /collection:customer }}
</div>
