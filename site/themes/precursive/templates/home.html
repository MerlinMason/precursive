<div class="masthead">
    <video class="masthead-bg" autoplay loop webkit-playsinline playsinline>
        <source src="{{ theme:asset src="vid/home-masthead.mp4" }}" type="video/mp4">
        <source src="{{ theme:asset src="vid/home-masthead.webm" }}" type="video/webm">
    </video>
    <div class="masthead-content">
        {{ partial:nav }}
    </div>
</div>

<section class="regular">

    <h1 class="special centered">
        <small>The Statamic</small>
        Redwood Theme
    </h1>

	<article class="list">
		{{ collection:blog limit="3" }}
			{{ partial:block }}
		{{ /collection:blog }}
	</article>

    <div class="read-more">
        <a href="{{ link to='blog' }}">Read the rest of the blog</a>
    </div>

</section>
