{{ if paginate:total_pages > 1 }}
    <nav class="pagination">
        {{ paginate }}
            <a href="{{ prev_page }}" class="link-sky fl">Previous</a>
            Page {{ current_page }} of {{ total_pages }}
            <a href="{{ next_page }}" class="link-sky fr">Next</a>
        {{ /paginate }}
    </nav>
{{ /if }}
