<section class="container pt-3x pb-3x">
    <div class="row">
        <div class="col-sm-3">
            <img src="{{ theme:img src="misc/guide-to-buying.png" }}" class="scale">
        </div>
        <div class="col-sm-5">
            <h4 class="h s-md">Download the Guide to Buying Resource Management Software</h4>
            <p>Considering purchasing resource management software? This guide will take you through best practices for each step in the process, from building a business case to preparing for implementation.</p>
        </div>
        <div class="col-sm-4">
            <h6 class="h s-md">Download the guide now</h6>
            <form action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
                <input type="hidden" name="oid" value="00DD0000000DBV2">
                <input type="hidden" name="retURL" value="http://precursive.com/buying-guide-success">
                <input type="hidden" name="Lead Source" value="DownloadGuide">

                <div class="row-sm">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input maxlength="40" name="first_name" type="text" class="form-input bordered"
                                   required="required" placeholder="Forename">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input maxlength="80" name="last_name" type="text" class="form-input bordered"
                                   required="required" placeholder="Surname">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input maxlength="80" name="email" type="text"
                           required="required" class="form-input bordered" placeholder="Email">
                </div>

                <button class="g-recaptcha btn-sky btn-fit"
                    data-sitekey="6Ld2yR4UAAAAABOFcKrT2vFvvoI1fIxaAa_PCxzq"
                    data-callback="formsOnSubmit">
                    Download
                    </button>
            </form>
        </div>
    </div>
</section>
