{{ if banner_enable }}
    <div class="bg-grey3 text-center pt-1x pb-1x js-banner news-banner">
        <div class="container c-white s-sm">
            {{ banner_text }}
            <a href="{{ relate:banner_link_page }}{{ url }}{{ /relate:banner_link_page }}" class="link-sky ml-05x">
                {{ banner_link }}
            </a>
            <img src="{{ theme:img src='/icons/x.svg' }}" width="22px" class="close-banner js-close-banner">
        </div>
    </div>
{{ /if }}
