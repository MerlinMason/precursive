<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Another awesome Statamic site">
    <title>{{ title ensure_right=" / " }}{{ site_name }}</title>
    <link rel="stylesheet" href="{{ theme:css }}">
</head>

<body class="section-{{ segment_1 or "home" }}">

    <footer class="page">
        <p class="copyright">&copy; {{ now format="Y" }} {{ author_name }}</p>
        <p class="tribute">Built with Statamic</p>
    </footer>

    <script src="{{ theme:js }}"></script>
</body>
</html>
