taxonomies:
  tags: true
title: Super Replicator
create_title: ""
fields:
  components:
    type: replicator
    display: Components
    sets:
      masthead:
        display: Masthead
        fields:
          image_background:
            type: assets
            display: Image Background
            container: main
            folder: /
            max_files: 1
          show_precursive_logo:
            type: toggle
            display: Show Precursive Logo
          show_navigation_bar:
            type: toggle
            display: Show Navigation bar
          show_form:
            type: toggle
            display: Show Form
          filter_name:
            type: text
            display: Filter Name
            default: no_filter
          form_title:
            type: text
            display: Form Title
            default: Default Form Title
          form_action:
            type: text
            display: Form Action
            default: https://precursive.com/
            validate: required|url
          form_action_text:
            type: text
            display: Form Action Text
            default: Submit
          form_success_message:
            type: text
            display: Form Success Message
            default: Form has been sent successfully!
          text:
            type: markdown
            display: text
            cheatsheet: true
      contact_form:
        display: Contact Form
        fields:
          show_contact_form:
            type: toggle
            display: show Contact Form
          contact_form_header_text:
            type: text
            display: Contact Form Header Text
            default: Getting in touch with the team is easy
          contact_form_action:
            type: text
            display: Contact Form Action
            default: https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8
          contact_form_data:
            type: grid
            display: Contact Form Data
            fields:
              oid:
                type: text
                display: oid
                default: 00DD0000000DBV2
              returl:
                type: text
                display: retURL
                default: http://precursive.com/contact-success
              oidmessage:
                type: text
                display: oidMessage
                default: 00ND0000006QJTk
            mode: table
            max_rows: 1
            min_rows: 1
          contact_form_action_text:
            type: text
            display: Contact Form Action Text
            default: Submit
          show_contact_us:
            type: toggle
            display: Show Contact Us
          contact_us_header:
            type: text
            display: Contact Us Header
            default: Other ways to contact us
      image:
        display: Image
        fields:
          image:
            type: assets
            display: image
            container: main
            folder: /
            max_files: 1
          caption:
            type: text
            display: caption
            default: Caption
      demo_CTA:
        display: Demo CTA (Form on the right)
        fields:
          text:
            type: markdown
            display: text
            cheatsheet: true
            default: Here is the text
          form_data:
            type: grid
            display: form data
            fields:
              form_action:
                type: text
                display: Form Action
                default: Action URL
              oid:
                type: text
                display: oid
                default: SalesforceID
              returl:
                type: text
                display: retURL
                default: Redirection URL
            mode: table
            max_rows: 1
            min_rows: 1
          form_action_text:
            type: text
            display: Form Action Text
            default: Book a demo
          image_background:
            type: assets
            display: image_background
            container: main
            folder: /
            max_files: 1
      link_CTA:
        display: CTA with Links
        fields:
          image_background:
            type: assets
            display: image_background
            container: main
            folder: /
            max_files: 1
          show_angle:
            type: toggle
            display: Show Angle
          show_navigation_bar:
            type: toggle
            display: show_navigation_bar
          show_precursive_logo:
            type: toggle
            display: Show Precursive Logo
          text:
            type: markdown
            display: text
            cheatsheet: true
            default: Here is the Text
          show_button_1:
            type: toggle
            display: Show Button 1
          button_1_data:
            type: grid
            display: Button 1 Data
            fields:
              url_redirection:
                type: text
                display: Url Redirection
                default: https://precursive.com/
              button_text:
                type: text
                display: button_text
                default: Go To Page
            mode: table
            max_rows: 1
            min_rows: 1
          show_button_2:
            type: toggle
            display: Show Button 2
          button_2_data:
            type: grid
            display: button_2_data
            fields:
              url_redirection:
                type: text
                display: Url Redirection
                default: https://precursive.com/
              button_text:
                type: text
                display: button_text
                default: Go To Page
            mode: table
            max_rows: 1
            min_rows: 1
          distribution:
            type: radio
            display: What do you want to display on the right?
            options:
              1: Show Video
              2: Show Imagen
              3: Show Only Text
          video_placeholder:
            type: assets
            display: Video Placeholder
            container: main
            folder: /
            max_files: 1
          video_on_the_right:
            type: assets
            display: Video (webm type)
            container: main
            folder: /
            max_files: 1
          video_on_the_right_subtitle:
            type: text
            display: Video Subtitle
            default: This is a message at the bottom of the video
          image_on_the_right:
            type: assets
            display: image_on_the_right
            container: main
            folder: /
            max_files: 1
      standard_header:
        display: Header
        fields:
          header_data:
            type: grid
            display: Header Data
            fields:
              image:
                type: assets
                display: Image
                container: main
                folder: /
                max_files: 1
              header_title:
                type: title
                display: Header Title
                default: header Title
              header_subtitle:
                type: text
                display: Header Subtitle
                default: Header Subtitle
              show_separator_line:
                type: toggle
                display: Show Separator Line
              full_width_separator_line:
                type: toggle
                display: Full Width Separator Line
            mode: table
            max_rows: 1
            min_rows: 1
      top_picks:
        display: Carousel
        fields:
          top_picks_title:
            type: title
            display: Top Picks Title
            default: Our Top Picks
          top_picks_subtitle:
            type: text
            display: Top Picks Subtitle
            default: Come to visit us !
          top_picks_grid:
            type: grid
            display: Top Picks Grid
            fields:
              image:
                type: assets
                display: image
                container: main
                folder: /
                max_files: 1
              text:
                type: markdown
                display: text
                cheatsheet: true
            mode: table
            max_rows: 5
            min_rows: 1
      multi_columns:
        display: ' Image (Multi column)'
        fields:
          columns_to_display:
            type: radio
            display: How many columns do you want to display ?
            options:
              1: One
              2: Two
              3: Three
            validate: required
          multi_columns_grid:
            type: grid
            display: Multi Columns Grid
            fields:
              image:
                type: assets
                display: Image
                container: main
                folder: /
                max_files: 1
              text:
                type: markdown
                display: text
                cheatsheet: true
            mode: table
            max_rows: 6
            min_rows: 1
      image_and_text:
        display: 'Image & Text'
        fields:
          image:
            type: assets
            display: image
            container: main
            folder: /
            max_files: 1
          caption:
            type: title
            display: caption
          text:
            type: markdown
            display: text
            cheatsheet: true
          background_color:
            type: colorpicker
            display: Background Color
          distribution:
            type: radio
            display: Where do you want to put the image ?
            options:
              1: Top
              2: Right
              3: Bottom
              4: Left
          is_centered:
            type: toggle
            display: Do you want to display the text centered ?
      hero_casestudy:
        display: Hero Casestudy
        fields:
          enable:
            type: toggle
            display: Enable
      carousel_casestudy:
        display: Carousel Casestudy
        fields:
          enable:
            type: toggle
            display: Enable
      all_benefits_section:
        display: "All Benefit's Section"
        fields:
          enable:
            type: toggle
            display: Enable
      sales_delivery:
        display: Sales + Delivery
        fields:
          salesforce_heading:
            type: title
            display: Salesforce Heading
            default: Connecting Sales and Delivery
          salesforce_description:
            type: text
            display: Salesforce Description
            default: >
              Workflow Automation. Align sales activities with delivery resources, manage people and projects more
              effectively and create an effortless customer experience.
      app_exchange:
        display: App Exchange
        fields:
          text:
            type: markdown
            display: text
      download_guide:
        display: Download Guide
        instructions: Use 4 hashes (h4) to style the title and use normal text for the parapraph.
        fields:
          text:
            type: markdown
            display: text
            instructions: |
              #### Download the Guide to Buying Resource Management Software
              Considering purchasing resource management software? This guide will take you through best practices for each step in the process, from building a business case to preparing for implementation.
            cheatsheet: true
          form_heading:
            type: text
            display: Form Heading
            default: Download the guide now
          form_data:
            type: grid
            display: Form Data
            fields:
              action_url:
                type: text
                display: Action URL
                default: https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8
              oid:
                type: text
                display: oid
                default: 00DD0000000DBV2
              ret_url:
                type: text
                display: Ret URL
                default: http://precursive.com/buying-guide-success
              button_text:
                type: text
                display: Button Text
                default: Download
            mode: table
            max_rows: 1
            min_rows: 1
      blockquote:
        display: Blockquote
        fields:
          quote:
            type: markdown
            display: Quote
          source:
            type: text
            display: Source
      paragraph:
        display: Paragraph
        fields:
          text:
            type: markdown
            display: text
          is_centered:
            type: toggle
            display: Do you want to display the text centered ?
      separator_line:
        display: Separator Line
        fields:
          options:
            type: checkboxes
            display: Options
            options:
              1: Full Width
