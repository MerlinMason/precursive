Based in New York City, Joel is Vice President for the National Alliances Division of Live Nation Entertainment. Prior to Live Nation, Joel spent the greater part of ten years living in London working at various Fortune 500 and industry leading companies such as Yahoo! Viacom, Cirque du Soleil and AEG. 